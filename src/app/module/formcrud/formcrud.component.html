<button pButton type="button" label="Thêm mới " class="p-button-success" (click)="openDialog()"></button>

<p-table [value]="items" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Họ tên</th>
      <th>Ngày sinh</th>
      <th>Ngành học</th>
      <th>Thao tác</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-items>
    <tr>
      <td>{{items.fullname}}</td>
      <td>{{items.birthdate | date: 'dd/MM/YYYY'}} </td>
      <td>{{items.major}}</td>
      <td>
        <button (click)="openFormEdit(items.fullname)" >Sửa</button>
        <button (click)="deleteData(items.fullname)">Xoá</button>
      </td>
    </tr>
  </ng-template>
</p-table>

<app-dialog  [visible]="dialogVisible" (closeDialogEvent)="onDialogClosed()" (saveItem)="saveData($event)" ></app-dialog>

<app-updateDialog *ngIf="selectedItem" [visible]="visible" [itemFullName]="selectedItem"  (closeFormEdit)="closeFormEdit()"  (newItem)="updateData()" ></app-updateDialog>
